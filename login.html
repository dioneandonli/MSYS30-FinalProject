{% extends "PatientApp/base.html" %}

{% block content %}
<style>
    /* Ensure the card is centered */
    .auth-card {
        max-width: 400px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #e5e5e5;
    }
    
    .btn-primary {
        background-color: #3b82f6; /* Bright Blue */
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        width: 100%;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn-primary:hover {
        background-color: #2563eb;
    }
    
    /* Input Styling */
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box; /* Fixes padding issues */
    }
    
    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
    }
</style>

<div class="auth-card">
    <h2 style="margin-bottom: 30px; font-weight: 400; font-size: 32px;">Log-In</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Display Non-Field Errors (like wrong password) -->
        {% if form.non_field_errors %}
            <div style="color: red; margin-bottom: 15px; font-size: 14px; text-align: left;">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Username -->
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your Username" required>

        <!-- Password -->
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter your password" required>

        <!-- Log In Button -->
        <!-- Note: Your mockup didn't show a button, but you definitely need one! -->
        <button type="submit" class="btn-primary">Log-In</button>
    </form>

    <div style="margin-top: 25px; font-size: 14px;">
        <a href="{% url 'signup' %}" style="color: #333; text-decoration: underline;">No account? Register here</a>
    </div>
</div>
{% endblock content %}
