{% extends "PatientApp/base.html" %}

{% block content %}
<style>
    .details-card { max-width: 600px !important; }
    .page-title { text-align: center; font-size: 24px; font-weight: 700; margin-bottom: 20px; color: #000; }
    .btn-edit { background-color: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; width: 120px; font-size: 14px; }
    .btn-edit:hover { background-color: #2563eb; }
    .btn-back { background-color: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; width: 120px; text-decoration: none; display: inline-block; text-align: center; font-size: 14px; }
    .btn-back:hover { background-color: #5c636a; }
    .button-row { display: flex; justify-content: space-between; margin-top: 30px; padding: 0 20px; }
    
    /* Read-only input style */
    input[readonly], select[disabled] {
        background-color: #f9f9f9;
        color: #555;
        cursor: default;
    }
</style>

<div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <h1 class="page-title">Patient Details</h1>
    <div class="auth-card details-card">
        <h3 style="font-size: 16px; font-weight: 700; margin-bottom: 25px;">Patient Details</h3>
        
        <form>
            <!-- ID (Optional display) -->
            <label>Patient ID</label>
            <input type="text" value="{{ patient.patient_id }}" readonly>

            <label>Name</label>
            <input type="text" value="{{ patient.name }}" readonly>

            <label>Gender</label>
            <!-- Displaying the readable gender (Male/Female) instead of M/F -->
            <input type="text" value="{{ patient.get_gender_display }}" readonly>

            <label>Date of Birth</label>
            <!-- Formats date to YYYY-MM-DD -->
            <input type="text" value="{{ patient.date_of_birth|date:'Y-m-d' }}" readonly>

            <label>Contact Number</label>
            <input type="text" value="{{ patient.contact_info }}" readonly>

            <label>Reason for Visit</label>
            <input type="text" value="{{ patient.reason_for_visit }}" readonly>

            <div class="button-row">
                <!-- Back button goes to the Queue Management page -->
                <a href="{% url 'patient_management' %}" class="btn-back">Back</a>
                <button type="button" class="btn-edit">Edit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
