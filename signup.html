{% extends "PatientApp/base.html" %}

{% block content %}
<style>
    /* Specific styles for Sign Up */
    .auth-card {
        max-width: 400px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #e5e5e5;
    }

    .btn-primary {
        background-color: #3b82f6; /* Blue */
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        width: 100%;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }
    
    .btn-outline {
        background-color: white;
        border: 1px solid #ccc;
        color: #333;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        box-sizing: border-box;
    }
    .btn-outline:hover {
        background-color: #f9f9f9;
    }

    /* Input Styling */
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    
    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
    }
</style>

<div class="auth-card">
    <h2 style="margin-bottom: 30px; font-weight: 400; font-size: 32px;">Sign-Up</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Username -->
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your Username" required>

        <!-- Passwords -->
        <!-- Django's UserCreationForm usually requires two password fields -->
        <label>Password</label>
        <input type="password" name="password1" placeholder="Enter your password" required>

        <label>Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm your password" required>

        <button type="submit" class="btn-primary">Sign-Up</button>
    </form>

    <div style="margin-top: 20px; font-size: 13px; color: #333;">
        Already have an account?
    </div>

    <a href="{% url 'login' %}" class="btn-outline">Back to Log-in</a>
</div>
{% endblock content %}
